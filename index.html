<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>scriptbuh</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --dark-bg: #0a0014;
        --medium-bg: #1a0026;
        --light-bg: #2d0040;
        --text-light: #e0c4ff;
        --border: #6a0dad;
        --success: #6effb4;
        --error: #ff4f81;
        --highlight: #ffb3ff;
        --glow-purple: #9f5cff;
        --glow-magenta: #ff4fff;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Lexend", sans-serif;
        scrollbar-width: none;
      }

      *::-webkit-scrollbar {
        display: none;
      }

      body {
        background: var(--dark-bg);
        color: var(--text-light);
        min-height: 100vh;
        padding: 20px;
        overflow-x: hidden;
        position: relative;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
        padding-bottom: 20px;
        border-bottom: 1px solid var(--border);
      }

      .title {
        font-size: 28px;
        background: linear-gradient(to right, var(--glow-purple), var(--glow-magenta));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .search-box {
        display: flex;
        gap: 10px;
        flex: 1;
        max-width: 1750px;
      }

      .search-input {
        padding: 10px 15px;
        border: 1px solid var(--border);
        background: black;
        color: var(--text-light);
        border-radius: 5px;
        width: 100%;
      }

      .search-button {
        padding: 10px 20px;
        background: black;
        color: var(--text-light);
        border: 1px solid var(--border);
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s;
      }

      .search-button:hover {
        background: var(--glow-purple);
        color: white;
      }

      .scripts-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
        gap: 15px;
        margin-bottom: 80px;
      }

      .script-card {
        background: var(--medium-bg);
        border-radius: 8px;
        overflow: hidden;
        border: 1px solid var(--border);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(5px);
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        height: 300px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .script-card:hover {
        transform: scale(1.05);
        box-shadow: 0 0 15px var(--glow-purple), 0 0 25px var(--glow-magenta);
        border-color: var(--glow-purple);
      }

      .script-image {
        width: 100%;
        height: 120px;
        object-fit: cover;
        background: var(--dark-bg);
      }

      .script-content {
        padding: 10px;
        display: flex;
        flex-direction: column;
        flex-grow: 1;
      }

      .script-title {
        font-size: 16px;
        margin-bottom: 5px;
        background: linear-gradient(to right, var(--glow-purple), var(--glow-magenta));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .script-info {
        opacity: 0.85;
        font-size: 12px;
        margin-bottom: 8px;
      }

      .copy-button {
        width: 100%;
        padding: 8px;
        background: var(--light-bg);
        color: var(--text-light);
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s, color 0.3s;
        margin-top: auto;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 8px;
      }

      .copy-button:hover {
        background: var(--glow-purple);
        color: white;
      }

      .copy-button.copied {
        background: var(--success);
        color: white;
      }

      .copy-button .checkmark {
        display: none;
        font-size: 18px;
        color: white;
      }

      .copy-button.copied .checkmark {
        display: inline;
      }

      .loader {
        border: 4px solid var(--border);
        border-top: 4px solid var(--text-light);
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 50px auto;
      }

      .notification {
        position: fixed;
        bottom: 80px;
        right: 20px;
        background: var(--success);
        color: white;
        padding: 15px 25px;
        border-radius: 5px;
        display: none;
        opacity: 0;
        transform: translateY(20px);
        transition: all 0.4s ease;
        z-index: 9999;
        backdrop-filter: blur(10px);
      }

      .page-indicator {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: var(--medium-bg);
        color: var(--text-light);
        padding: 12px 30px;
        border-radius: 30px;
        font-size: 18px;
        opacity: 0.85;
        border: 1px solid var(--border);
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="search-box">
        <input
          type="text"
          class="search-input"
          placeholder="Search scripts..."
          id="searchInput"
        />
        <button class="search-button" onclick="newSearch()">Search</button>
      </div>
    </div>

    <div class="scripts-grid" id="scriptsContainer">
      <div class="loader"></div>
    </div>

    <div class="notification" id="notification"></div>
    <div class="page-indicator" id="pageIndicator">Page 1</div>

    <script>
      let scriptsData = [];
      let page = 1;
      let isLoading = false;
      let searchTerm = "";
      const proxies = [
        "https://cors-anywhere.herokuapp.com/",
        "https://api.codetabs.com/v1/proxy/?quest=",
        "https://thingproxy.freeboard.io/fetch/",
      ];
      let currentProxy = 0;

      async function fetchWithRetry(url, retries = 3) {
        try {
          const proxyUrl = proxies[currentProxy] + encodeURIComponent(url);
          const response = await fetch(proxyUrl);
          if (!response.ok) throw new Error(`HTTP error ${response.status}`);
          return response.json();
        } catch (error) {
          if (retries > 0) {
            currentProxy = (currentProxy + 1) % proxies.length;
            await new Promise((resolve) => setTimeout(resolve, 1000));
            return fetchWithRetry(url, retries - 1);
          }
          throw error;
        }
      }

      async function loadScripts() {
        if (isLoading) return;
        isLoading = true;
        const container = document.getElementById("scriptsContainer");
        if (page === 1) container.innerHTML = '<div class="loader"></div>';

        try {
          const apiUrl = searchTerm
            ? `https://scriptblox.com/api/script/search?q=${encodeURIComponent(
                searchTerm
              )}&page=${page}`
            : `https://scriptblox.com/api/script/fetch?page=${page}`;

          const data = await fetchWithRetry(apiUrl);
          const newScripts = data.result?.scripts || [];
          scriptsData = scriptsData.concat(newScripts);

          if (page === 1) container.innerHTML = "";

          newScripts.forEach((script, index) => {
            const imageUrl = script.image
              ? script.image.startsWith("http")
                ? script.image
                : `https://scriptblox.com${script.image}`
              : "https://placehold.co/220x120/2d2d2d/808080?text=No+Image";

            const card = document.createElement("div");
            card.className = "script-card";
            card.innerHTML = ` 
              <img src="${imageUrl}" 
                   class="script-image"
                   onerror="this.src='https://placehold.co/220x120/2d2d2d/808080?text=Image+Error'">
              <div class="script-content">
                <h3 class="script-title">${script.title}</h3>
                <p class="script-info">${script.game?.name || "No game specified"}</p>
                <p class="script-info">Views: ${script.views?.toLocaleString() || "N/A"}</p>
                <button class="copy-button" data-index="${scriptsData.length - newScripts.length + index}">
                  Copy Script
                  <span class="checkmark">&#10003;</span>
                </button>
              </div>
            `;
            container.appendChild(card);
          });

          document.querySelectorAll(".copy-button").forEach((btn) => {
            btn.onclick = handleCopy;
          });

          updatePageIndicator();

          if (newScripts.length === 0 && page > 1) {
            showMessage("No more scripts to load!", false);
          }

          isLoading = false;
          page++;
        } catch (error) {
          showMessage(`Failed to load: ${error.message}`, false);
          isLoading = false;
        }
      }

      function handleCopy(event) {
        const index = event.target.dataset.index;
        const script = scriptsData[index]?.script;

        if (!script) {
          showMessage("No script found", false);
          return;
        }

        const button = event.target;
        const checkmark = button.querySelector(".checkmark");
        const originalText = button.textContent.trim();

        const textarea = document.createElement("textarea");
        textarea.value = script;
        document.body.appendChild(textarea);
        textarea.select();

        try {
          document.execCommand("copy");
          button.classList.add("copied");
          button.innerHTML = "Copied " + checkmark.outerHTML;
          setTimeout(() => {
            button.innerHTML = originalText + " " + checkmark.outerHTML;
            button.classList.remove("copied");
            checkmark.style.display = "none";
          }, 2000);
          showMessage("Script copied!", true);
        } catch (err) {
          showMessage("Failed to copy script", false);
        }

        document.body.removeChild(textarea);
      }

      function newSearch() {
        searchTerm = document.getElementById("searchInput").value.trim();
        page = 1;
        scriptsData = [];
        loadScripts();
      }

      function showMessage(text, success = true) {
        const notif = document.getElementById("notification");
        notif.textContent = text;
        notif.style.background = success ? "var(--success)" : "var(--error)";
        notif.style.display = "block";
        setTimeout(() => {
          notif.style.opacity = 1;
          notif.style.transform = "translateY(0)";
        }, 10);
        setTimeout(() => {
          notif.style.opacity = 0;
          notif.style.transform = "translateY(20px)";
          setTimeout(() => (notif.style.display = "none"), 400);
        }, 3000);
      }

      function updatePageIndicator() {
        const pageIndicator = document.getElementById("pageIndicator");
        pageIndicator.textContent = `Page ${page - 1}`;
      }

      window.onload = () => {
        loadScripts();
        document
          .getElementById("searchInput")
          .addEventListener("keypress", (e) => {
            if (e.key === "Enter") newSearch();
          });

        window.addEventListener("scroll", () => {
          if (
            window.innerHeight + window.scrollY >=
            document.body.offsetHeight - 300
          ) {
            loadScripts();
          }
        });
      };
    </script>
  </body>
</html>
